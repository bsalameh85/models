<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم المدير - إدارة نماذج PDF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
      direction: rtl;
    }
    header {
      background: #1e3a8a;
      padding: 15px 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      line-height: 1.2;
    }
    header div {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type=text], input[type=file] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #e5e7eb;
    }
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
    }
    .success {
      background-color: #d1fae5;
      color: #065f46;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #1e3a8a;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #1e3a8a;
      color: white;
    }
    input.edit-input {
      width: 90%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #pdfViewer {
      display: none;
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }
    .action-button {
      width: 80px;
      height: 40px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
    }
    .viewBtn {
      background-color: #2563eb;
    }
    .viewBtn:hover {
      background-color: #1e40af;
    }
    .deleteBtn {
      background-color: #dc2626;
    }
    .deleteBtn:hover {
      background-color: #991b1b;
    }
    #counter {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
<header>
  <div>مديرية صحة محافظة مادبا</div>
  لوحة تحكم المدير - إدارة نماذج PDF
</header>
<main>
<nav>
  <a href="user.html">واجهة المستعلم 🔍</a>
</nav>
<section id="uploadSection">
  <h2>إضافة نموذج جديد</h2>
  <form id="uploadForm">
    <label for="name">اسم النموذج</label>
    <input type="text" id="name" required />
    <label for="pdfFile">اختر ملف PDF</label>
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <button type="submit">إضافة النموذج</button>
  </form>
  <div id="message" class="message" style="display:none;"></div>
</section>
<hr />
<section id="manageSection">
  <h2>إدارة النماذج</h2>
  <div id="counter">عدد النماذج: 0</div>
  <table id="modelsTable">
    <thead>
      <tr>
        <th>اسم النموذج</th>
        <th>الملف</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <iframe id="pdfViewer"></iframe>
</section>
</main>

<script async defer src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>

<script>
  // لم نعد بحاجة إلى IndexedDB لتخزين قائمة الملفات، فقط لتخزين مؤقت إذا أردت
  // ولكن من الأفضل جلب كل شيء من درايف مباشرة لضمان المزامنة.
  // سنقوم بإبقاء تعريفات IndexedDB هنا لكن لن نستخدمها لجلب قائمة النماذج.
  const DB_NAME = 'PDFModelsDB';
  const DB_VERSION = 1;
  const STORE_NAME = 'models';
  let db; // ستبقى غير مستخدمة فعلياً لجلب النماذج، فقط للحفظ عند الرفع.

  // Google API & GIS configuration
  const CLIENT_ID = '877200657875-b5qcv791tdespl57eof12tfl92q01hbm.apps.googleusercontent.com'; 
  const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.metadata.readonly'; // أضفنا read-only scope
  
  const DESTINATION_FOLDER_ID = '1pr2L9RzJ5kI5ybA94EOZYuy1WFtoia-8'; 

  let gapiInited = false;
  let gisInited = false;
  let tokenClient; 

  function handleClientLoad() {
    gapi.load('client', intializeGapiClient);
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: () => {}, 
    });
    if (typeof google !== 'undefined' && google.accounts && google.accounts.oauth2) {
      onLoadGis();
    } else {
      console.log('Waiting for google.accounts.oauth2 to load...');
      setTimeout(handleClientLoad, 200); 
    }
  }

  async function intializeGapiClient() {
    await gapi.client.init({
      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
    });
    gapiInited = true;
    console.log('gapi client initialized');
    // لا داعي لفتح DB عند التحميل لأننا سنقرأ من درايف مباشرة
    renderTable(); // عرض الجدول مباشرة بعد تهيئة GAPI
  }

  function onLoadGis() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '', 
    });
    gisInited = true;
    console.log('GIS client initialized');
  }

  window.onload = handleClientLoad; 

  // IndexedDB Functions (تم إبقاؤها إذا أردت استخدامها لأغراض أخرى، لكن ليست لجلب النماذج)
  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, DB_VERSION);
      request.onupgradeneeded = event => {
        const db = event.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
          const store = db.createObjectStore(STORE_NAME, { keyPath: 'id' }); 
          store.createIndex('name', 'name', { unique: false });
          store.createIndex('googleDriveFileId', 'googleDriveFileId', { unique: true });
        }
      };
      request.onsuccess = event => {
        db = event.target.result;
        resolve(db);
      };
      request.onerror = event => {
        reject(event.target.error);
      };
    });
  }

  function saveModelToIndexedDB(model) {
    return new Promise((resolve, reject) => {
      if (!db) { // افتح DB إذا لم تكن مفتوحة (للتأكد فقط)
        openDB().then(() => {
          const tx = db.transaction(STORE_NAME, 'readwrite');
          const store = tx.objectStore(STORE_NAME);
          const request = store.put(model);
          request.onsuccess = () => resolve();
          request.onerror = e => reject(e.target.error);
        }).catch(err => reject(err));
      } else {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        const request = store.put(model);
        request.onsuccess = () => resolve();
        request.onerror = e => reject(e.target.error);
      }
    });
  }

  function deleteModelFromIndexedDB(id) {
    return new Promise((resolve, reject) => {
      if (!db) { reject('IndexedDB not open'); return; }
      const tx = db.transaction(STORE_NAME, 'readwrite');
      const store = tx.objectStore(STORE_NAME);
      const request = store.delete(id);
      request.onsuccess = () => resolve();
      request.onerror = e => reject(e.target.error);
    });
  }

  // هذه الوظيفة تم تعديلها لجلب الملفات من Google Drive
  async function getAllModelsFromDrive() {
    try {
      await authenticate(); // تأكد من المصادقة قبل جلب الملفات

      const response = await gapi.client.drive.files.list({
        q: `'${DESTINATION_FOLDER_ID}' in parents and mimeType='application/pdf' and trashed=false`,
        fields: 'files(id, name, createdTime)', // جلب المعرف والاسم ووقت الإنشاء
        pageSize: 100 // يمكن زيادة هذا إذا كان لديك الكثير من الملفات
      });

      const files = response.result.files;
      // تحويل الملفات إلى تنسيق يتناسب مع ما كنا نستخدمه سابقًا
      // ID للملف هو googleDriveFileId، واسمه هو name
      return files.map(file => ({
        id: file.createdTime ? new Date(file.createdTime).getTime() : Date.now(), // استخدم وقت الإنشاء كـ ID مؤقت
        name: file.name.replace(/\.pdf$/i, ''), // إزالة امتداد .pdf من الاسم
        googleDriveFileId: file.id
      }));
    } catch (error) {
      console.error('Error fetching files from Google Drive:', error);
      showMessage('خطأ في جلب الملفات من Google Drive: ' + (error.result?.error?.message || error.message), true);
      return []; // إرجاع مصفوفة فارغة في حالة الخطأ
    }
  }

  // Helper functions
  function showMessage(text, isError = false) {
    const msgDiv = document.getElementById('message');
    msgDiv.style.display = 'block';
    msgDiv.textContent = text;
    msgDiv.className = isError ? 'message error' : 'message success';
    setTimeout(() => msgDiv.style.display = 'none', 4000);
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[m]);
  }

  // Authentication function
  async function authenticate() {
    return new Promise((resolve, reject) => {
      if (!gapiInited || !gisInited) {
        console.error('Google API client or GIS not loaded yet. Retrying in 1 second...');
        setTimeout(() => authenticate().then(resolve).catch(reject), 1000); 
        return;
      }

      tokenClient.callback = (resp) => {
        if (resp.error) {
          console.error('Authentication error:', resp.error);
          showMessage('خطأ في المصادقة: ' + (resp.error.details || resp.error), true);
          reject(resp.error);
        } else {
          console.log('Authentication successful:', resp);
          resolve();
        }
      };

      const token = gapi.client.getToken();
      if (token === null || token.expires_at < Date.now() + 60000) { 
        console.log('Requesting new access token...');
        tokenClient.requestAccessToken({ prompt: 'consent' }); 
      } else {
        console.log('Using existing access token.');
        resolve();
      }
    });
  }


  // Render Table (تم تعديلها لاستخدام getAllModelsFromDrive)
  async function renderTable() {
    const models = await getAllModelsFromDrive(); // جلب النماذج من درايف
    const tbody = document.querySelector('#modelsTable tbody');
    tbody.innerHTML = '';
    document.getElementById('counter').textContent = `عدد النماذج: ${models.length}`;
    if (models.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3">لا يوجد نماذج مضافة حتى الآن.</td></tr>`;
      document.getElementById('pdfViewer').style.display = 'none';
      return;
    }
    models.forEach(model => {
      const tr = document.createElement('tr');
      // Passed googleDriveFileId to data-googledriveid for view and delete actions
      tr.innerHTML = `
        <td><input type="text" class="edit-input" data-id="${model.id}" data-field="name" value="${escapeHtml(model.name)}" /></td>
        <td><button class="action-button viewBtn" data-id="${model.id}" data-googledriveid="${model.googleDriveFileId || ''}">عرض</button></td>
        <td><button class="action-button deleteBtn" data-id="${model.id}" data-googledriveid="${model.googleDriveFileId || ''}">حذف</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Upload Form Event Listener
  document.getElementById('uploadForm').addEventListener('submit', async e => {
    e.preventDefault();
    const nameInput = document.getElementById('name');
    const fileInput = document.getElementById('pdfFile');
    let name = nameInput.value.trim(); // اسم الملف من الإدخال
    const file = fileInput.files[0];

    if (!name) { showMessage('يرجى إدخال اسم النموذج.', true); return; }
    if (!file || file.type !== 'application/pdf') { showMessage('يرجى اختيار ملف PDF صالح.', true); return; }

    // إضافة امتداد .pdf إلى الاسم ليظهر في جوجل درايف
    if (!name.endsWith('.pdf') && !name.endsWith('.PDF')) {
        name += '.pdf';
    }

    try {
      await authenticate(); 

      const formData = new FormData();
      const metadata = {
        name: name,
        mimeType: 'application/pdf',
        parents: [DESTINATION_FOLDER_ID] 
      };
      formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      formData.append('file', file);

      const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({
          'Authorization': 'Bearer ' + gapi.client.getToken().access_token
        }),
        body: formData
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(`فشل رفع الملف إلى Google Drive: ${errorData.error.message || response.statusText}`);
      }

      const fileMetadata = await response.json();
      console.log('File uploaded to Google Drive:', fileMetadata);

      // هنا نقوم بحفظ ID الملف فقط إلى IndexedDB (اختياري)
      // قد لا تحتاج لحفظ هذا في IndexedDB على الإطلاق إذا كنت تعتمد على Google Drive بالكامل
      // ولكن سنبقيه كـ نموذج بسيط
      const model = { 
        id: fileMetadata.id, // استخدام Drive ID كـ ID أساسي
        name: fileMetadata.name.replace(/\.pdf$/i, ''), // إزالة الامتداد من الاسم المعروض
        googleDriveFileId: fileMetadata.id 
      };
      // إذا كنت لا تريد تخزين في IndexedDB على الإطلاق، يمكنك حذف السطر التالي
      // await saveModelToIndexedDB(model); 
      
      showMessage('تم إضافة النموذج ورفعه بنجاح.');
      e.target.reset();
      await renderTable(); // إعادة عرض الجدول بعد الرفع ليرى التغيير
    } catch (err) {
      showMessage('خطأ أثناء رفع الملف أو الحفظ: ' + err.message || err, true);
      console.error('Upload/Save error:', err);
    }
  });

  // Edit Name (تم تعديلها لتحديث اسم الملف في Google Drive)
  document.querySelector('#modelsTable tbody').addEventListener('change', async e => {
    if (e.target.classList.contains('edit-input')) {
      const googleDriveFileId = e.target.dataset.googledriveid; // Get Drive File ID
      let newName = e.target.value.trim();

      if (!googleDriveFileId) {
        showMessage('خطأ: لا يوجد معرف ملف جوجل درايف لهذا النموذج.', true);
        return;
      }
      if (!newName) {
        showMessage('اسم النموذج لا يمكن أن يكون فارغاً.', true);
        renderTable(); // أعد عرض الجدول لإعادة القيمة القديمة
        return;
      }

      // أضف امتداد .pdf مرة أخرى للاسم قبل التحديث في درايف
      if (!newName.endsWith('.pdf') && !newName.endsWith('.PDF')) {
          newName += '.pdf';
      }

      try {
        await authenticate(); // تأكد من المصادقة

        const response = await gapi.client.drive.files.update({
          fileId: googleDriveFileId,
          resource: {
            name: newName
          },
          fields: 'id,name' // اطلب فقط المعرف والاسم المحدث
        });

        if (response.status === 200) {
          showMessage('تم تحديث اسم النموذج في Google Drive.');
          await renderTable(); // أعد عرض الجدول لتحديث الاسم
        } else {
          throw new Error('فشل تحديث اسم الملف في Google Drive: ' + response.statusText);
        }
      } catch (err) {
        showMessage('خطأ في تحديث الاسم: ' + err.message || err, true);
        console.error('Rename error:', err);
        renderTable(); // أعد عرض الجدول لإعادة القيمة القديمة
      }
    }
  });

  // Delete and View Buttons Event Listener
  document.querySelector('#modelsTable tbody').addEventListener('click', async e => {
    const id = Number(e.target.dataset.id); // هذا ID سيكون وقت الإنشاء الآن
    const googleDriveFileId = e.target.dataset.googledriveid; // هذا هو ID المهم لدرايف

    if (e.target.classList.contains('deleteBtn')) {
      if (confirm('هل أنت متأكد من حذف هذا النموذج؟ سيتم حذفه أيضاً من Google Drive.')) {
        try {
          await authenticate(); // Authenticate before deleting from Drive

          if (googleDriveFileId) {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${googleDriveFileId}`, {
              method: 'DELETE',
              headers: new Headers({
                'Authorization': 'Bearer ' + gapi.client.getToken().access_token
              })
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(`فشل حذف الملف من Google Drive: ${errorData.error.message || response.statusText}`);
            }
            console.log('File deleted from Google Drive:', googleDriveFileId);
          }

          // لا داعي لحذفه من IndexedDB إذا كنا لا نعتمد عليها بالكامل للقائمة
          // ولكن يمكنك إبقاء السطر التالي إذا كنت تستخدم IndexedDB لأغراض أخرى
          // await deleteModelFromIndexedDB(id); 

          showMessage('تم حذف النموذج بنجاح.');
          await renderTable(); // Re-render table to show the new model
          document.getElementById('pdfViewer').style.display = 'none'; // Hide viewer if open
        } catch (err) {
          showMessage('خطأ في الحذف: ' + err.message || err, true);
          console.error('Delete error:', err);
        }
      }
    }

    if (e.target.classList.contains('viewBtn')) {
      if (!googleDriveFileId) {
        showMessage('لا يوجد معرف ملف جوجل درايف لهذا النموذج.', true);
        return;
      }
      try {
        await authenticate(); 

        const iframe = document.getElementById('pdfViewer');
        const accessToken = gapi.client.getToken().access_token;
        if (!accessToken) {
          showMessage('خطأ: لم يتم الحصول على رمز الوصول. يرجى المصادقة.', true);
          return;
        }
        // استخدام Google Docs Viewer مع رمز الوصول
        iframe.src = `https://docs.google.com/viewer?url=https://www.googleapis.com/drive/v3/files/${googleDriveFileId}?alt=media&access_token=${accessToken}&embedded=true`;
        iframe.style.display = 'block';
        iframe.scrollIntoView({ behavior: "smooth" });
        showMessage('يتم تحميل الملف للعرض...');

      } catch (err) {
        showMessage('خطأ في تحميل الملف من جوجل درايف: ' + err.message || err, true);
        console.error('View error:', err);
      }
    }
  });

</script>
</body>
</html>
