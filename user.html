<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>واجهة المستعلم - البحث عن نماذج PDF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
      direction: rtl;
    }
    header {
      background: #1e3a8a;
      padding: 15px 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      line-height: 1.2;
    }
    header div {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #e5e7eb;
    }
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #1e3a8a;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #1e3a8a;
      color: white;
    }
    .viewBtn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .viewBtn:hover {
      background-color: #1e40af;
    }
    #pdfViewer {
      display: none;
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
    }
  </style>
</head>
<body>
<header>
  <div>مديرية صحة محافظة مادبا</div>
  واجهة المستعلم - البحث عن نماذج PDF
</header>
<main>
<nav>
  <a href="admin.html">لوحة تحكم المدير ⚙️</a>
</nav>
<section id="searchSection">
  <h2>البحث عن النماذج</h2>
  <input type="text" id="searchInput" placeholder="ابحث عن اسم النموذج..." />
  <table id="modelsTable">
    <thead>
      <tr>
        <th>اسم النموذج</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <iframe id="pdfViewer"></iframe>
</section>
</main>

<script async defer src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>

<script>
  // Google API & GIS configuration
  const CLIENT_ID = '877200657875-b5qcv791tdespl57eof12tfl92q01hbm.apps.googleusercontent.com';
  // في واجهة المستعلم، نحتاج فقط لقراءة بيانات التعريف للملفات (metadata) وليس صلاحيات التعديل أو الرفع
  const SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly'; 
  
  const DESTINATION_FOLDER_ID = '1pr2L9RzJ5kI5ybA94EOZYuy1WFtoia-8'; 

  let gapiInited = false;
  let gisInited = false;
  let tokenClient;
  let allModels = []; // لتخزين جميع النماذج بعد جلبها من درايف

  function handleClientLoad() {
    gapi.load('client', intializeGapiClient);
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: () => {}, 
    });
    if (typeof google !== 'undefined' && google.accounts && google.accounts.oauth2) {
      onLoadGis();
    } else {
      console.log('Waiting for google.accounts.oauth2 to load...');
      setTimeout(handleClientLoad, 200); 
    }
  }

  async function intializeGapiClient() {
    await gapi.client.init({
      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
    });
    gapiInited = true;
    console.log('gapi client initialized for user view');
    // جلب النماذج وعرضها فوراً
    await fetchAndRenderModels(); 
  }

  function onLoadGis() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '', 
    });
    gisInited = true;
    console.log('GIS client initialized for user view');
  }

  window.onload = handleClientLoad; 

  // هذه الوظيفة تم تعديلها لجلب الملفات من Google Drive
  async function getAllModelsFromDrive() {
    try {
      await authenticate(); // تأكد من المصادقة قبل جلب الملفات

      const response = await gapi.client.drive.files.list({
        q: `'${DESTINATION_FOLDER_ID}' in parents and mimeType='application/pdf' and trashed=false`,
        fields: 'files(id, name, createdTime)', 
        pageSize: 100 
      });

      const files = response.result.files;
      // تحويل الملفات إلى تنسيق يتناسب مع ما كنا نستخدمه سابقًا
      return files.map(file => ({
        id: file.createdTime ? new Date(file.createdTime).getTime() : Date.now(),
        name: file.name.replace(/\.pdf$/i, ''), // إزالة امتداد .pdf من الاسم
        googleDriveFileId: file.id
      }));
    } catch (error) {
      console.error('Error fetching files from Google Drive:', error);
      // لا تعرض رسالة خطأ للمستخدم في واجهة المستعلم عادةً، فقط سجلها في الكونسول
      // showMessage('خطأ في جلب الملفات من Google Drive: ' + (error.result?.error?.message || error.message), true);
      return []; 
    }
  }

  // Authentication function - معدلة لتكون أكثر بساطة للمستعلم (يمكن أن تكون المصادقة بدون طلب الموافقة المتكرر)
  async function authenticate() {
    return new Promise((resolve, reject) => {
      if (!gapiInited || !gisInited) {
        console.error('Google API client or GIS not loaded yet. Retrying in 1 second...');
        setTimeout(() => authenticate().then(resolve).catch(reject), 1000); 
        return;
      }

      tokenClient.callback = (resp) => {
        if (resp.error) {
          console.error('Authentication error:', resp.error);
          // showMessage('خطأ في المصادقة: ' + (resp.error.details || resp.error), true);
          reject(resp.error);
        } else {
          console.log('Authentication successful:', resp);
          resolve();
        }
      };

      const token = gapi.client.getToken();
      // هنا نحاول الحصول على الرمز بدون إظهار نافذة الموافقة إذا كان الرمز موجودًا وصالحًا
      if (token === null || token.expires_at < Date.now() + 60000) { 
        console.log('Requesting new access token (silent or popup if needed)...');
        // prompt: 'none' سيحاول الحصول على الرمز بصمت، إذا فشل سيتطلب 'consent'
        // ولكن للتبسيط في واجهة المستعلم، يمكننا تركها كما هي أو استخدام 'select_account' إذا لم تعمل 'none'
        tokenClient.requestAccessToken({ prompt: 'none' }); // حاول المصادقة بصمت
      } else {
        console.log('Using existing access token.');
        resolve();
      }
    });
  }

  // وظيفة لجلب وعرض النماذج
  async function fetchAndRenderModels() {
    allModels = await getAllModelsFromDrive(); // جلب جميع النماذج وتخزينها
    renderFilteredTable(''); // عرض كل النماذج في البداية
  }

  // وظيفة لعرض الجدول بناءً على البحث
  function renderFilteredTable(searchText) {
    const tbody = document.querySelector('#modelsTable tbody');
    tbody.innerHTML = '';
    const filteredModels = allModels.filter(model =>
      model.name.toLowerCase().includes(searchText.toLowerCase())
    );

    if (filteredModels.length === 0) {
      tbody.innerHTML = `<tr><td colspan="2">لا يوجد نماذج مطابقة.</td></tr>`;
      document.getElementById('pdfViewer').style.display = 'none';
      return;
    }

    filteredModels.forEach(model => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(model.name)}</td>
        <td><button class="viewBtn" data-googledriveid="${model.googleDriveFileId || ''}">عرض</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Helper functions
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[m]);
  }

  // Search input event listener
  document.getElementById('searchInput').addEventListener('input', e => {
    renderFilteredTable(e.target.value.trim());
  });

  // View Button Event Listener
  document.querySelector('#modelsTable tbody').addEventListener('click', async e => {
    if (e.target.classList.contains('viewBtn')) {
      const googleDriveFileId = e.target.dataset.googledriveid;

      if (!googleDriveFileId) {
        // showMessage('لا يوجد معرف ملف جوجل درايف لهذا النموذج.', true);
        console.error('No Google Drive File ID for this model.');
        return;
      }
      try {
        await authenticate(); 

        const iframe = document.getElementById('pdfViewer');
        const accessToken = gapi.client.getToken().access_token;
        if (!accessToken) {
          // showMessage('خطأ: لم يتم الحصول على رمز الوصول. يرجى المصادقة.', true);
          console.error('Access token not available for viewing.');
          return;
        }
        iframe.src = `https://docs.google.com/viewer?url=https://www.googleapis.com/drive/v3/files/${googleDriveFileId}?alt=media&access_token=${accessToken}&embedded=true`;
        iframe.style.display = 'block';
        iframe.scrollIntoView({ behavior: "smooth" });

      } catch (err) {
        console.error('Error viewing file from Google Drive:', err);
        // showMessage('خطأ في تحميل الملف من جوجل درايف: ' + err.message || err, true);
      }
    }
  });

</script>
</body>
</html>
